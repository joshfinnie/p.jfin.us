<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>{% block header_title %}{% endblock %} | {{ SITENAME }}</title>
  <meta name="author" content="{{ AUTHOR }}" />
  <meta name="description" content="{{ DESCRIPTION }}" />
  <meta name="keywords" content="josh, finnie, joshfinnie, photos, photography" />
  <meta name="google-site-verification" content="" />
  <link rel="icon" type="image/x-icon" href="{{ SITEURL }}/theme/img/favicon.ico" />

  {% if FEED_RSS %}
  <link href="{{ SITEURL }}/{{ FEED_RSS }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME }} RSS Feed" />
  {% endif %}

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" type="text/css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" type="text/css" />
  <link rel="stylesheet" href="{{ SITEURL }}/theme/css/{{ CSS_FILE }}" type="text/css" />

  <script src="{{ SITEURL }}/theme/js/html5.js"></script>
</head>
<body>
  <div class="topper">
    <div class="container">
      <div class='navbar text-center'>
        <h1 class="masthead">
          {{ SITENAME }} <small><a href="/"><i class="fa fa-home"></i></a></small>
        </h1>
      </div>
    </div>
  </div>
  <div class="container">
  {% block content %}{% endblock %}
  </div>
  <hr>
  <div class="container footer">
    <footer>
      <p class="text-muted text-center">&copy; 2015 Josh Finnie</a>
    </footer>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-250621-XX', '');
    ga('send', 'pageview');
  </script>
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script type="text/javascript" charset="utf-8" src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  <script src="{{ SITEURL }}/theme/js/main.min.js"></script>
  {% block extra_js %}{% endblock %}
</body>
</html>

{% extends "base.html" %}
{% block header_title %}{{ article.title }}{% endblock %}
{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="photo-post">
      <div class="photo-post-content center">
        <center><img src="{{ SITEURL }}/assets/images/{{ article.slug }}.jpg" class="img-thumbnail" /></center></div>
      </div>
      <h2 class="photo-post-title text-center">{{ article.title }}</h2>
      <p class="text-center">{{ article.date.strftime('%B %d, %Y') }}</p>
    </div>
  </div>
</div>
<!-- /.photo-post -->
{% endblock %}
